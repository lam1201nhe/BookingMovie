<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra cứu đơn hàng</title>
    <link rel="stylesheet" href="./css/homepage.css" />
    <link rel="stylesheet" href="./css/orderlookup.css">

      rel="stylesheet"

      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"

  <body>
    <div id="wrapper">
      <div id="header-cover">
        <div id="header">
          <div id="header-left">
            <a href="index.html" class="logo">
              <img
                class="img-logo"
                src="./images/Foodshop-removebg.png"
                alt=""

            </a>
            <div id="menu">
              <div class="item">
                <a class="item-menu-content" href="index.html">Trang chủ</a>
              </div>
              <div class="item">
                <a class="item-menu-content" href="foodmenu.html">Sản phẩm</a>
              </div>
              <div class="item">
                <a class="item-menu-content" href="orderlookup.html"
                  >Tra cứu đơn hàng</a
                >
              </div>
              <div class="item">
                <a class="item-menu-content" href="support.html">Hỗ trợ</a>
              </div>
            </div>
          </div>
          <div id="header-actions">
            <div class="item">
              <form style="position: relative">
                <input
                  class="search-engine"
                  type="text"
                  placeholder="Tìm kiếm..."
                  style="height: 30px"
                />
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="position: absolute; right: 5px; top: 6px"
                ></i>
              </form>
            </div>
            <div class="item">
              <a href="login_register.html"><i class="fa-solid fa-user"></i></a>
            </div>
            <div class="item">
              <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="content-cover">
        <h1>Tra cứu đơn hàng</h1>

        <div class="input-group">
            <div class="form-outline">
              <input id="search-input" type="search" id="form1" class="form-control" />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-button" type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
      </div>

      <div id="footer" style="margin-top: 375px;">
        <div class="box">
          <div class="logo">
            <img
              class="footer-logo"
              src="./images/Foodshop-removebg.png"
              alt=""
            />
          </div>
          <!-- <p>Cung cấp sản phẩm với chất lượng an toàn cho quý khách</p> -->
        </div>
        <div class="box">
          <h3>NỘI DUNG</h3>
          <ul class="quick-menu">
            <div class="item">
              <a href="">Trang chủ</a>
            </div>
            <div class="item">
              <a href="">Sản phẩm</a>
            </div>
            <div class="item">
              <a href="">Blog</a>
            </div>
            <div class="item">
              <a href="">Liên hệ</a>
            </div>
          </ul>
        </div>
        <div class="box">
          <h3>LIÊN HỆ</h3>
          <form action="">
            <input type="text" placeholder="Địa chỉ email" />
            <button>Nhận tin</button>
